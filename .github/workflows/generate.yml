name: Generate Debates

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: {} # manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Verify secret is set
        run: |
          if [ -z "$OPENROUTER_API_KEY" ]; then
            echo "ERROR: OPENROUTER_API_KEY is empty!"
            exit 1
          fi
          echo "Key is set, length: ${#OPENROUTER_API_KEY} chars, starts with: ${OPENROUTER_API_KEY:0:6}..."
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - run: npx tsx scripts/generate.ts
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: regenerate debates'
          file_pattern: 'public/data/debates.json'
